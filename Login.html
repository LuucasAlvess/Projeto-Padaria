<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login-contato.css">
    <title>Padaria Belas Artes | Login</title>
</head>
<body class="body-login-contato">
    
    <section class="area-login">
        <div class="login">
            <div>
                <img src="image\belas-artes-logo.webp" alt="logo belas artes">
            </div>
            <form method="post">
                <input type="text" name="nome" placeholder="Nome de usuário" autofocus>
                <input type="password" name="senha" placeholder="Senha">
                <input type="submit" value="entrar">
            </form>
            <p>Ainda não tem cadastro?<a href="#">Criar conta</a></p>
        </div>
    </section>
</body>
</html>
