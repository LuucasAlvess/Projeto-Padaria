<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login-contato.css">
    <title>Contato | Padaria Belas Artes</title>
</head>
<body>
    
    <section class="area-contato">
        <div class="area-form">
            <p>Entre em contato conosco</p>
            <div>
                <img src="image\belas-artes-logo.webp" alt="logo belas artes">
            </div>

        <form method="post">
            <input type="text" placeholder="Nome">
            <input type="email" name="email" id="email" placeholder="E-mail">
            <input type="tel" name="phone" id="phone" placeholder="Celular">
            <textarea rows="7" cols="25" maxlength="120" name="mensagem" id="mensagem" placeholder="Mensagem"></textarea>
            <input type="submit" value="ENVIAR">
        </form>
    </div>
    </section>
</body>
</html>
